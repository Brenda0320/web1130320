<html>
<head>
    <title>1118上課筆記</title>
    <meta charset="UTF-8">
    <style>
        #timebar {
            width: 800px;
            height: 20px;
            background-color: green;
        }
        #board {
            width: 800px;
            height: 800px;
            border: 1px solid gray;
        }
        .target {
            position: absolute;
            border-radius:100%;
        }
    </style>
    <script>
        function get(id) {
            return document.getElementById(id);
        }
        function getRandNum(min,max){
            return Math.floor(Math.random()*(min-max+1))+min;
        }
        function timeCoutdown(){
            tbwith=tbwith-1;
            get("timeber").style.width=tbwith+"px";
            if(tbwith<=0){
                gameStop();
            } else if(tbwith<100) {
                get("timbar").style.backgroundColor="red";
            } else if(tbwith<300){
                get("timebar").style.backgroundColor="orange";
            }
        }
        function newTarget() {
            var x=document.createElement("div");
            x.className="target";
            x.pos={x:0, y:0, w:50, h:50};
            x.pos.w=(6-x.score)*10+20;
            x.pos.h=x.pos.w;
            x.pos.x=getRandNum(0,800-x.pos.w);
            x.pos.y=getRandNum(0,800-x.pos.w);
            x.style.width=x.pos.w+"px";
            x.style.height=x.pos.h+"px";
            x.style.left=x.pos.x+"px";
            x.style.top.x.pos.y+"px";
            x.style.backgroundColor=hsl();
            x.addEventListener("click,hitTarget");
            get("board").appendChild(x)
        }

            setInterval(timeCoutdown,100);
        }
        function gameStar(){
            tbwith=800;
            gameTime=setInterval(timeCoutdown,100);
            setInterval(newTarget,1000);
        }
        function gameStop(){
            clearInterval(gameTime);
            clearInterval(targetTimer);
        }
        
    </script>
</head>
</html>
